{% extends "base.html" %}
{% block title %}Отправка заявки на регистрацию{% endblock %}
{% block content %}
    <div class="container">

        <form method="post" action="/register_user">
            <p>
                <label>Название компании</label>
                <input type="text" name="company_name">
            </p>
            <p>
                <label>Логин</label>
                <input type="text" name="login">
            </p>
            <p>
                <label>Почта</label>
                <input type="text" name="mail">
            </p>
            <p>
                <label>Пароль (номер договора)</label>
                <input type="password" name="password">
            </p>
            {% if message %}
                <p>{{ message }}</p>
            {% endif %}
            <p>
                <input type="submit" value="Отправить"> или, если уже есть аккаунт <a href="/auth">войти</a>
            </p>
        </form>
    </div>
{% endblock %}
